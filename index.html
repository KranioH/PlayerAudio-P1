<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="area-cover"></div>
        <div class="area-play">
            <div class="play-top">
                <div class="play-top-text">
                    <span>My Life Album</span>
                    <h1>Current Music Playing</h1>
                </div>
                <button>Buy on (Algum lugar)</button>
            </div>

            <div class="play-list">
                <div class="play-list-item">
                    <div class="list-item-nameicon">
                        <i class="bx bx-play"></i>
                        <p>Music Name</p>
                    </div>
                    <div class="list-item-end">
                        <p>0:00</p>
                    </div>
                </div>
            </div>

            <div class="area-play-function">
                <div class="play-function-progress">
                    <div class="play-function-bar"></div>
                </div>
                <div class="play-function">
                    <div class="playing">
                        <span class="playing-text">Playing</span>
                        <h3>Music title</h3>
                    </div>
    
                    <div class="play-function-bnt">
                        <i class="bx bx-repeat"></i>
                        <i class='bx bx-skip-previous'></i>
                        <i class="bx bx-play"></i>
                        <i class='bx bx-skip-next'></i>
                        <i class='bx bx-shuffle'></i>
                    </div>
    
                    <div class="play-function-duraction">
                        <p id="duraction-current">0:00</p>
                        <p>/</p>
                        <p id="duraction-total">3:40</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
